<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baurum Radio - Космические частоты</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#4A00E0">

    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Предзагрузка критических ресурсов -->
    <link rel="preload" as="script" href="/src/main.jsx">
    <link rel="preload" as="style" href="/src/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <style>
      /* Убираем встроенный лоадер Vite */
      #vite-dev-loading,
      .vite-dev-loading {
        display: none !important;
      }
      
      /* Предотвращаем белый экран при загрузке */
      body {
        background-color: #000000 !important;
      }
      
      /* Скрываем всё пока не загрузится React */
      #root:empty {
        display: none;
      }
    </style>
